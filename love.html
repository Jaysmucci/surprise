<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To my everything, HER_NAME_HERE ♡</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height:100vh;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      overflow:hidden;font-family:'Poppins',sans-serif;padding:20px;
    }
    .scene { perspective:1200px; width:100%; max-width:420px; }
    .envelope-wrapper { position:relative; width:100%; padding-bottom:70%; cursor:pointer; user-select:none; }
    .envelope { position:absolute; width:100%; height:100%; transform-style:preserve-3d; }
    .back { position:absolute; width:100%; height:100%; background:linear-gradient(135deg,#ec407a,#e91e63); border-radius:12px; box-shadow:0 20px 50px rgba(0,0,0,0.4); }
    .top-flap { position:absolute; top:0; left:0; width:100%; height:50%; background:#e91e63; clip-path:polygon(0% 0%,50% 90%,100% 0%,100% 100%,0% 100%); transform-origin:top center; transition:transform 1.1s cubic-bezier(0.68,-0.55,0.27,1.55); z-index:10; }
    .seal { position:absolute; top:42%; left:50%; transform:translate(-50%,-50%); width:70px; height:70px; background:#c2185b; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#fff; font-size:38px; z-index:11; transition:all 0.8s; box-shadow:0 8px 20px rgba(0,0,0,0.5); }
    .letter { position:absolute; width:90%; height:115%; top:50%; left:50%; transform:translate(-50%,-50%) translateY(40px) scale(0.92); background:#fffef5; padding:40px 30px; border-radius:15px; box-shadow:0 25px 60px rgba(0,0,0,0.5); opacity:0; transition:all 1.3s ease 0.4s; z-index:5; overflow-y:auto; }
    .letter h1 { font-family:'Dancing Script',cursive; font-size:3rem; color:#e91e63; text-align:center; margin:10px 0 20px; }
    .letter img { width:100%; max-width:300px; border-radius:12px; margin:20px auto; display:block; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
    .big-love { font-family:'Dancing Script',cursive; font-size:2.8rem; text-align:center; color:#e91e63; margin:30px 0 10px; animation:glow 2s infinite alternate; }
    .letter p { font-size:1.15rem; line-height:1.9; color:#444; margin:18px 0; }
    .letter .signature { text-align:right; font-family:'Dancing Script',cursive; font-size:2.4rem; color:#e91e63; margin-top:40px; }
    .opened .top-flap { transform:rotateX(-180deg); }
    .opened .seal { opacity:0; transform:translate(-50%,-50%) scale(0); }
    .opened .letter { opacity:1; transform:translate(-50%,-50%) translateY(-15px) scale(1); }
    .click-hint { margin-top:30px; color:rgba(255,255,255,0.95); font-size:1.2rem; animation:pulse 2s infinite; }
    @keyframes pulse { 0%,100%{opacity:0.7} 50%{opacity:1} }
    @keyframes glow { from { text-shadow:0 0 10px #e91e63; } to { text-shadow:0 0 30px #e91e63; } }
    .heart { position:fixed; width:20px; height:20px; background:#ff1744; transform:rotate(-45deg); animation:fall linear infinite; pointer-events:none; z-index:1; }
    .heart:before,.heart:after { content:''; width:20px; height:20px; position:absolute; border-radius:50%; background:#ff1744; }
    .heart:before { top:-10px; left:0; }
    .heart:after { left:10px; top:0; }
    @keyframes fall { to { transform:translateY(110vh) rotate(-45deg); opacity:0; } }
  </style>
</head>
<body>

  <div class="scene">
    <div class="envelope-wrapper" id="envelope">
      <div class="envelope">
        <div class="back"></div>
        <div class="top-flap"></div>
        <div class="seal">♡</div>
      </div>

      <div class="letter">
        <h1>My dearest Friend,</h1>
        <p>Every single day with you is the best day of my life.</p>
        <p>You are my sunshine, my safe place, my biggest dream come true.</p>
        
        <!-- CHANGE THIS PHOTO URL -->
        <img src="bby.jpg" alt="Us ♡">

        <p>I fall more in love with you every moment. Thank you for being YOU.</p>
        <div class="big-love">I love you Chiamaka</div>
        <p class="signature">Forever yours,<br/>Jay</p>
      </div>
    </div>
  </div>

  <div class="click-hint">Tap the envelope ♡</div>

  <!-- Soft romantic piano (auto-play works on mobile after user interaction) -->
  <audio id="music" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-piano-love-586.mp3" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById('envelope');
    const music = document.getElementById('music');
    let opened = false;

    envelope.addEventListener('click', () => {
      if (opened) return;
      opened = true;

      envelope.classList.add('opened');
      document.querySelector('.click-hint').style.opacity = '0';

      // Confetti explosion
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

      // Music + hearts
      music.play().catch(() => {}); // mobile needs user gesture – click counts!
      setTimeout(() => setInterval(createHeart, 200), 800);
    });

    function createHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = Math.random() * 3 + 5 + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }

    // Keyboard support
    document.addEventListener('keydown', e => {
      if ((e.key === ' ' || e.key === 'Enter') && !opened) envelope.click();
    });
  </script>
</body>
</html>
